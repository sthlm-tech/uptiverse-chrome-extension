<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "main.html".
 -->
<html>
  <head>
    <title>Uptiverse extension</title>
    <link rel="stylesheet" type="text/css" href="app.css" media="screen" />
    <script src="main.js"></script>
  </head>
  
  <body>
      <div class="actionBar">
      <button id="refreshButton">Refresh</button>
      </div>
     <div id="status"></div>
     <div id="linkArea"></div>
     

     <div id="commentSection">
       <div id="comments"></div>
       <input type="text" id = "commentField">
       <button class="submit" id="addCommentButton"> Comment! </button>
     </div>

       <div id="addRecruitSection" hidden>
          <span> First name: <input type="text" id = "newrecruit-firstname" title="First name" required> </span> <br />
          <span> Last name: <input type="text" id = "newrecruit-lastname" title="Last name" required> </span> <br />
          <input id="newrecruit-connection" type="hidden"><br />
          <input id="newrecruit-id" type="hidden"><br />
          <button class="submit" id="addRecruitButton"> Add new recruit! </button>
       </div>
    
  </body>
</html>
